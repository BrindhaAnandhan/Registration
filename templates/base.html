{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css>
    <link rel="stylesheet" href="{% static 'styles.css' %}"/>
    {% block title %}
    My Site
    {% endblock %}
</head>
<style>
    #right
    {
        display: flex;
        align-items:end;
        color: aquamarine;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav dark">
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page" href="{% url 'home' %}">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active " href="{% url 'admin:index' %}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'Register' %}">Create Account</a>
                    </li>
                </ul>
                <ul class="navbar-nav dark ms-auto">

                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'user_logout' %}" id="right">Log Out</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'profile_dis' %}" id="right">Profile</a>
                        </li>

                    {% else %}

                    <li class="nav-item ms-auto justify-content-end">
                        <a class="nav-link active justify-content-end" id="right" href="{% url 'user_login' %}">Log In</a>
                    </li>
                    {% endif %}

                </ul>
                
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block body_block %}
    {% endblock %}


</body>

</html>
